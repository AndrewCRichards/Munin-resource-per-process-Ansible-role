---
# defaults file for ar_munin_memory_per_process_plugin
ar_munin_memory_pp_plugin_services:
 - "init"
 - "systemd"
 - "kernel"
 - "other"

ar_munin_memory_pp_plugin_target_dir: "/usr/local/lib/munin-plugins"

ar_munin_memory_pp_plugin_name: "memory_per_process"

ar_munin_memory_pp_plugin_mappings:
  - pattern: "^dovecot/"
    newname: "dovecot"
  - pattern: "^smtp"
    newname: "postfix"
  - pattern: "^lmtp"
    newname: "postfix"
  - pattern: "^proxymap"
    newname: "postfix"
  - pattern: "^postscreen"
    newname: "postfix"
  - pattern: "^qmgr"
    newname: "postfix"
  - pattern: "^tlsmgr"
    newname: "postfix"
  - pattern: "^cleanup"
    newname: "postfix"
  - pattern: "^anvil"
    newname: "postfix"
  - pattern: "^anvil"
    newname: "postfix"
  - pattern: "^master"
    newname: "postfix"
  - pattern: "^trivial-rewrite"
    newname: "postfix"
